<div>
    <form action="" method="POST" role="form">

    	<legend>Complete Genome Sequencing Request</legend>

        <address>
            <strong>St Vincent's Hospital Sydney Limited, APA: 555-555-555</strong><br/>
            Mailing Address: 370 Victoria St., Darlinghurst, NSW 2010<br/>
            Fax: +61 2 9355 5871<br/>
            Email: <a href="mailto:kccg-inquiries@garvan.org.au">kccg-inquiries@garvan.org.au</a>
        </address>

        <h3>
            Patient Information
        </h3>
    	<div class="form-group">
    		<label for="surname">Surname</label>
    		<input type="text" class="form-control" name="surname" id="surname" placeholder="Enter the surname">
    	</div>

        <div class="form-group">
            <label for="given_name">Given Name</label>
            <input type="text" class="form-control" name="given_name" id="given_name" placeholder="Enter the given name">
        </div>

        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" name="dob" id="dob" placeholder="DD/MM/YYYY">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter the phone number">
        </div>

        <div class="form-group">
            <label for="phone">Sex</label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="sex1" value="male"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="sex2" value="female"> Female
            </label>
        </div>

        <div class="form-group">
            <label for="phone">UR / Medical Record Number</label>
            <input type="text" class="form-control" name="mrn" id="mrn" placeholder="Enter the number">
        </div>

        <div class="form-group">
            <label for="medicare">Medicare Number</label>
            <input type="text" class="form-control" name="medicare" id="medicare" placeholder="Enter the medicare number">
        </div>

        <h3>
            Requesting Practitioner Information
        </h3>
        <div class="form-group">
            <label for="p_surname">Surname</label>
            <input type="text" class="form-control" name="p_surname" id="p_surname" placeholder="Enter the surname">
        </div>

        <div class="form-group">
            <label for="p_given_name">Given Name</label>
            <input type="text" class="form-control" name="p_given_name" id="p_given_name" placeholder="Enter the given name">
        </div>

        <div class="form-group">
            <label for="provider_number">Provider Number</label>
            <input type="text" class="form-control" name="provider_number" id="provider_number" placeholder="Enter the provider number">
        </div>

        <div class="form-group">
            <label for="institution_name">Institution Name</label>
            <input type="text" class="form-control" name="institution_name" id="institution_name" placeholder="Enter the institution name">
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" name="department" id="department" placeholder="Enter the department">
        </div>

        <div class="form-group">
            <label for="p_address">Address</label>
            <input type="text" class="form-control" name="p_address" id="p_address" placeholder="Enter the address">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="p_phone" placeholder="Enter the phone number">
        </div>

        <div class="form-group">
            <label for="p_fax_number">Phone Number</label>
            <input type="text" class="form-control" name="p_fax_number" id="p_fax_number" placeholder="Enter the fax number">
        </div>

        <div class="form-group">
            <label for="p_email">Email</label>
            <input type="email" class="form-control" name="p_email" id="p_email" placeholder="Enter the email">
        </div>

        <h3>Information</h3>


        <div class="form-group">
            <label>Clinical Phenotype (2 or more clinical features required)</label>
            <ui-select
                    reset-search-input="true"
                    multiple
                    ng-model="phenotype.selectedTerms"
                    theme="bootstrap"
                    ng-disabled="disabled"
                    style="width: 100%;"
                    title="Select a term">
                <ui-select-match placeholder="Select term...">
                    {{ $item.name }}
                </ui-select-match>
                <ui-select-choices repeat="term in phenotypeTerms | propsFilter: {name: $select.search}"
                                   refresh="refreshPhenotypeTerms($select.search)"
                                   refresh-delay="0">
                    <div ng-bind-html="term.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="form-group">
            <label for="pedigree">Pedigree with affecteds/unaffecteds/consanguinity/Gestational age if Pregnant:</label>
            <textarea ng-change="pedigreeChanged(pedigree)" ng-model="pedigree" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" class="form-control" rows="3" name="pedigree" id="pedigree" placeholder="Enter the pedigree"></textarea>
        </div>
        <div class="well" ng-bind-html="pedigreePreview">
        </div>


    	<button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
